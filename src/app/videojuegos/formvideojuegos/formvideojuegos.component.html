

  <div class="card-body">
    <form #clienteForm="ngForm">

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text"
                 name="nombre"
                 [(ngModel)]="videojuego.nombre"
                 class="form-control"
                 placeholder="Ingrese su Nombre"
                 required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button *ngIf="!videojuego.id" class="btn btn-primary" (click)="create()">Crear</button>

          <button *ngIf="videojuego.id" class="btn btn-primary" (click)="update()">Editar</button>

        </div>

      </div>


    </form>

  </div>
