
<div class="container" style="margin-top:40px; margin-bottom: 180px;">


  <div class="row " style="margin-top:40px">
    <div class="col d-flex justify-content-center">
        <h4>Nuestros Clientes</h4>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight">

      <button
            class="btn-nuevo"
            type="button"
            routerLink="/clientes/crear" >
      Nuevo Cliente
     </button>
    </div>
  </div>
      <div class="container d-flex justify-content-center "style="margin-top:40px">

        <div class="row">

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Videojuego</th>
                    <!--<th *ngIf="authService.token">-->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of clientes; let i = index">


                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.videoJuego.nombre}}</td>
                    <td *ngIf="authService.token">

                      <button class="btn-ver" [routerLink]="['/clientes/mostrar',item.id]"><i class="bi bi-emoji-heart-eyes"></i>VER</button>
                      <button class="btn-editar" [routerLink]="['/clientes/editar',item.id]"><i class="bi bi-pencil"></i> Editar</button>
                      <button class="btn-eliminar" (click)="delete(item)"><i class="bi bi-emoji-dizzy-fill"></i>Eliminar</button>
                    </td>
                  </tr>

                </tbody>
              </table>
        </div>
      </div>
</div>
