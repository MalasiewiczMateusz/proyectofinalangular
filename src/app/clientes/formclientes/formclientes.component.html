
<div class="container" style="margin-top: 40px; margin-bottom: 40px;">
  <div class="row">
    <div class="card text-dark d-flex justify-content-center">
      <div class="card-header">
        <h4>{{titulo}}</h4>
      </div>

      <div class="card-body">
        <form #clienteForm="ngForm">

          <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
              <input type="text"
                     name="nombre"
                     [(ngModel)]="cliente.nombre"
                     class="form-control"
                     placeholder="Ingrese su Nombre"
                     required>
            </div>
          </div>

          <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
            <div class="col-sm-6">
              <input type="text"
                     name="apellido"
                     [(ngModel)]="cliente.apellido"
                     class="form-control"
                     placeholder="Ingrese su Apellido"
                     required>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">Email</label>
            <div class="col-sm-6">
              <input type="email"
                     name="email"
                     [(ngModel)]="cliente.email"
                     class="form-control"
                     placeholder="Ingrese su Email"
                     required>
            </div>
          </div>



          <div class="form-group row">
            <label for="telefono" class="col-form-label col-sm-2">Videojuego</label>
            <div class="col-sm-6">
              <select  name="videojuego" style="width: 500;" [(ngModel)]="cliente.videoJuego">
                <option [ngValue]="undefined">---Seleccione una videojuego---</option>
                <option *ngFor="let vj of videojuegos" [ngValue]="vj" >{{vj.nombre}}</option>
              </select>
            </div>
          </div>


          <div class="form-group row">
            <div class="col-sm-6">
              <button *ngIf="!cliente.id" class="btn-nuevo" (click)="create()">Crear</button>

              <button *ngIf="cliente.id" class="btn-nuevo" (click)="update()">Editar</button>

            </div>

          </div>


        </form>

      </div>


    </div>

  </div>
</div>
